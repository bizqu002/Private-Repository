<head>
    <!-- jQuery --->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js'></script>
</head>
<div>
    <br>
    <h1>{{evaluation.title}}</h1>
    <form name="addEvaluation" ng-submit="evaluation.saveEvaluation()">
        <br>
        <p>Select Project</p>
        <select id = "project" class = "form-control"  ng-model="evaluation.feedback.project" required>
            <option></option>
            <option ng-repeat="(projects, membership) in evaluation.users | orderBy: 'project'| groupBy: 'project'">{{ projects }}</option>
        </select>
        <br>
        <p>Select Student</p>
        <select id = "student" class = "form-control"  ng-model="evaluation.feedback.student" required>
            <option></option>
            <option ng-repeat="person in evaluation.users">{{ person.f_name + " " + person.l_name}} <{{ person.email }}></option>
        </select>
        <br>
        <p>Message</p>
        <textarea required cols="50" rows="8" required placeholder="Enter Message" ng-model="evaluation.feedback.feedbackMessage"></textarea>

        <br>
        <button type="submit" class="btn btn-success">Send Message</button>
    </form>
</div>

<div class="row show-hide-message" ng-show="evaluation.message">
    <div class="col-sm-6 col-sm-offset-2">

        <div class="alert alert-info">
            {{ evaluation.message }}
        </div>

    </div>
</div>
